<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>I am Ye</title>
  <link rel="icon" type="image/m-icon" href="images/logo.PNG">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@1,300&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
  <script src="https://kit.fontawesome.com/4d6f1a50fa.js" crossorigin="anonymous"></script>
</head>

<body>

  <div class="container is-fullhd">
    <div class="notification has-background-grey has-text-centered has-text-grey-lighter is-size-3">
      <img src="images/logo.PNG" alt="Ye" width="112" height="28">
      <p><strong><em> Welcome to the Ye's Translation World</em></strong></p>
    </div>
  </div>

  <div class=" is-flex has-background-grey-lighter">

    <!-- Saved Quotes 1st coloumn -->
    <div class="column is-4 ms-4">

      <div class="notification has-background-grey has-text-centered has-text-white">
        <nav class="bd-doc-nav bd-sticked bd-is-sticked">
          <nav id="categories" class="bd-categories ">
            <div class="bd-category">
              <header class="bd-category-header">
                <strong class="bd-name">Saved Quotes</strong>
              </header>
              <ul id="line" class="bd-category-list">
              </ul>
            </div>
          </nav>
        </nav>
      </div>

    </div>

    <!-- 2nd coloumn  -->
    <div class="column is-one-third ">
      <!-- button three 1st row -->
      <div>
        <button id="refresh-button" class="button is-medium  is-info is-outlined"><i
            class="fas fa-redo fa-spin"></i></button>
        <button id="save-button" class="button is-medium  is-info is-outlined"><i class="far fa-save"></i></button>
        <button id="clear-btn" class="button is-medium  is-info is-outlined" onClick="window.location.reload();"><i
            class="fas fa-trash-alt"></i></button>
      </div>

      <!-- Text box 2nd row -->
      <div class="box">
        <article class="media">
          <div class="media-left">
            <figure class="image is-64x64">
              <img src="images/stare-dont-blink.gif" alt="Image">
            </figure>
          </div>
          <div class="media-content">
            <div class="content">
              <p>
                <strong> ye <i class="fas fa-check-square" style="color:rgb(0, 204, 255)"></i></strong> <small>@kanyewest •</small> <small>now</small>
                <br>
              <p id="quote"> blank</p>
              </p>
            </div>
        </article>
      </div>

      <div class="container">
        <h1 class="title">Select Language</h1>

        <div class="control has-icons-left">
          <div class="select is-medium">
            <select id="langBar">
              <option value='' disabled selected> Language </option>
              <option value='en'>English</option>
              <option value='es'>Spanish</option>
              <option value='it'>Italian</option>
              <option value='de'>German (Deutsch)</option>
            </select>

          </div>
          <span class="icon is-medium is-left">
            <i class="fas fa-language"></i>
          </span>
          <button id="translateBtn" class="button is-medium  is-info is-outlined"><i class="fas fa-language"></i></button>
          <span id="timer"></span>
        </div>

        <textarea readonly id="translated-txt" class="textarea" placeholder="Translated Language"></textarea>
        <button id="copy-button" class="button is-medium  is-info is-outlined"><i class="fas fa-copy"></i></button>
      </div>
    </div>
    <!-- third coloumn  -->
    <div class="column is-one-third ">
      <!-- modal trigger button -->
      <button class="js-modal-trigger" data-target="About-modal">
        About
      </button>

      <!-- modal itself -->
      <div id="About-modal" class="modal">
        <div class="modal-background"></div>
        <div class="modal-card">
          <header class="modal-card-head">
            <p class="modal-card-title">Welcome</p>
            <button class="delete" aria-label="close"></button>
          </header>
          <section class="modal-card-body">
          
          </section>
          <footer class="modal-card-foot"></footer>
        </div>
      </div>
    </div>
  </div>


  <!-- footer -->
  <footer class="footer has-background-$blue: hsl(229, 53%, 53%)">
    <div class="content has-text-centered">
      <p>
        <strong>I am Ye</strong> by 
        Jason, 
        Joshua, and 
        PangTa
      </p>
      <div class="container ">
        <a class="px-3" href="">LinkedIn</a>
        <a  class="px-3" href="">Twitter</a>
        <a  class="px-3" href="https://github.com/705h-S/JPJ-enterprise">Github</a>
        <div class="mt-5">
        <p >© 2021 UCB Bootcamp.</p>
        </div>  
      </div>
    </div>
  </footer>
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="script.js"></script>

</html>
